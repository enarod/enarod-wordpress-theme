<div class="su-column su-column-size-3-4" style="width: 73%; float:left;">
    <div id="petition-header">
        <div class="petition-header-inner new-petition">
            <h2>• Нова петиція •</h2>
        </div>
    </div>
    <div id="petition-form">
        <div class="petition-form-textarea petition-form-textarea1">
            <textarea id='subject' name='subject' placeholder="Тема / Назва"></textarea>
		</div>

        <div class="petition-form-item petition-form-item-address">
            <h3>Організація:</h3>
                <select id="organization" name='organization'>
						<option value=""></option>
					<% _.each( organizationList.models, function( organization, index, list ){ %>
						<option value="<%=organization.get('ID')%>"><%=organization.get('Name')%></option>
					<% }) %>
				</select>
        </div>

		<div id='organization-details'>
			
		</div>

        <div class="clear"></div>

        <div class="petition-form-item petition-form-item-category">
            <h3>Категорія :</h3>
            <table>
                <% _.each( categoryList.models, function( category, index, list ){ %>
                <% if ( index%2 == 0 ){ %>
                <tr>
                    <% } %>
                    <td>
                        <label for="<%=category.get('Name')%>">
                            <input id="<%=category.get('Name')%>" name='petition-category' value="<%=category.get('Name')%>" type='radio'>
                            <span class="level-text"><%=category.get('Description')%></span>
                        </label>
                    </td>
                    <% if ( index%2 != 0 ){ %>
                </tr>
                <% } %>
                <% }) %>
            </table>
		</div>
        <div class="clear"></div>
        <div class="petition-form-textarea petition-form-textarea1">
            <textarea id='description' name='description' placeholder="Опис проблеми"></textarea>
        </div>
        <div class="petition-form-textarea petition-form-textarea2">
            <textarea id='requirements' name='requirements' placeholder="Вимоги / пропозиції щодо її вирішеня"></textarea>
        </div>
        <div class="petition-form-textarea petition-form-textarea1">
            <textarea id='keywords' name='keywords' placeholder="Ключові слова"></textarea>
        </div>
<!--
	<div class="petition-form-textarea petition-form-textarea1">
	    <textarea id='email' name='email' placeholder="Введіть контактний email"></textarea>
	</div>
-->
        <div class="petition-publish-wrapper">
            <input type="button" id="publish_petition" value="ОПУБЛІКУВАТИ ПЕТИЦІЮ">
        </div>
    </div>
</div>
