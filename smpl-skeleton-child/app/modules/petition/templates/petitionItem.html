<div class="petition-item">
    <a href='#petition/<%=ID%>'><%=Subject%></a>
    <div class='signature-summary'>
        <span class="sign-name">зібрано підписів</span>
        <span class="sign-have"><%=VotesCount%>/</span>
        <span class="sign-left"><%=Level.Limit%></span>
        <input class='unsigned' type='image' id='sign' value='Підписати' src='../wp-content/themes/smpl-skeleton-child/app/images/petition-not-checked.jpg'>
    </div>
</div>
