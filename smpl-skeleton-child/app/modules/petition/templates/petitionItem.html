<div class="petition-item">
      <!--<img src="ImageUrl" class="petition-partner-image" />-->
	  <% var logo = ( Organization.Logo ? Organization.Logo : '../wp-content/themes/smpl-skeleton-child/app/images/no-logo.png' ); %>
      <img src="<%=logo%>" class="petition-partner-image">
    <div class="petition-item-inner">
    <a href='#petition/<%=ID%>'><%=Subject%></a>
    <div class='signature-summary'>
        <span class="partner"><%=Partner%></span>
        <span class="petition-author"><%=AuthorRef%></span>
        <span class="sign-name">зібрано підписів</span>
        <span class="sign-have"><%=VotesCount%>/</span>
        <span class="sign-left"><%=Level.Limit%></span>
        <span class="finish-date"><%=EffectiveTo%></span>
        <!--<input class='unsigned' type='image' id='sign' value='Підписати' src='../wp-content/themes/smpl-skeleton-child/app/images/petition-not-checked.jpg'>-->
    </div>
    </div>
</div> <div class="clear"></div>
