<div class="form-group" id='email-form'>
  <div class="email-form-list form-horizontal">
    <div class="form-group">
      <label class="control-label  col-sm-3" class="control-label  col-sm-2" for="Email">Ваш email*:</label>
      <div class="col-sm-9 form-element-group">
        <input id='Email' name='Email' class="form-control">
        <span class="help-block"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="FirstName">Ім’я*:</label>
      <div class="col-sm-3 form-element-group">
        <input id='FirstName' name='FirstName' class="form-control">
        <span class="help-block"></span>
      </div>
      <label class="control-label  col-sm-2" for="LastName">Прізвище*:</label>
      <div class="col-sm-4 form-element-group">
        <input id='LastName' name='LastName' class="form-control">
        <span class="help-block"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label  col-sm-3" for="MiddleName">По-батькові*:</label>
      <div class="col-sm-9 form-element-group">
        <input id='MiddleName' name='MiddleName' class="form-control">
        <span class="help-block"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label  col-sm-3" for="AddressLine1">Ваша адреса 1:</label>
      <div class="col-sm-9 form-element-group">
        <input id='AddressLine1' name='AddressLine1' class="form-control">
        <span class="help-block"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label  col-sm-3" for="AddressLine2">Ваша адреса 2:</label>
      <div class="col-sm-9 form-element-group">
        <input id='AddressLine2' name='AddressLine2' class="form-control">
        <span class="help-block"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label  col-sm-3" for="City">Місто:</label>
      <div class="col-sm-4 form-element-group">
        <input id='City' name='City' class="form-control">
        <span class="help-block"></span>
      </div>
      <label class="control-label  col-sm-2" for="Region">Область*:</label>
      <div class="col-sm-3 form-element-group">
        <input id='Region' name='Region' class="form-control">
        <span class="help-block"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label  col-sm-3" for="ZipCode">Поштовий індекс:</label>
      <div class="col-sm-3 form-element-group">
        <input id='ZipCode' name='ZipCode' class="form-control">
        <span class="help-block"></span>
      </div>
      <label class="control-label  col-sm-2" for="Country">Країна*:</label>
      <div class="col-sm-4 form-element-group">
        <input id='Country' name='Country' class="form-control">
        <span class="help-block"></span>
      </div>
    </div>
    <div class="form-group form-element-group">
      <div id='captcha'></div>
    </div>
    <div class="form-group form-element-group">
      <label for="privacyConfirm" class="col-sm-10 control-label">
        Я підтверджую свою <a href="/privacy-agreement/" target="_blank">згоду</a> на використання персональних даних
        <span class="help-block"></span>
      </label>
      <div class="col-sm-2">
        <input type="checkbox" name="privacyConfirm" value="true" checked="checked" id="privacyConfirm" class="form-control" />
      </div>
    </div>

    <div class="form-group form-element-group">
      * - обов'язкові поля
    </div>


    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <input type='button' class="btn" id='vote-with-email' value='Проголосувати' >
      </div>
    </div>
  </div>
</div>
