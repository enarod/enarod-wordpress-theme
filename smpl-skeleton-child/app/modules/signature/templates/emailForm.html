<div class="form-group" id='email-form'>
	<div class="email-form-list form-horizontal">
		<div class="form-group">
			 <label class="control-label  col-sm-3" class="control-label  col-sm-2" for="Email">Ваш email:</label>
			<div class="col-sm-9 form-element-group">
				<input id='Email' name='Email' class="form-control">
				<span class="help-block"></span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="Name">Ім’я:</label>
			<div class="col-sm-3 form-element-group">
				<input id='Name' name='Name' class="form-control">
				<span class="help-block"></span>
			</div>
			<label class="control-label  col-sm-2" for="Surname">Прізвище:</label>
			<div class="col-sm-4 form-element-group">
				<input id='Surname' name='Surname' class="form-control">
				<span class="help-block"></span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label  col-sm-3" for="Middle-name">По-батькові:</label>
			<div class="col-sm-9 form-element-group">
				<input id='Middle-name' name='Middle-name' class="form-control">
				<span class="help-block"></span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label  col-sm-3" for="Address1">Ваша адреса 1:</label>
			<div class="col-sm-9 form-element-group">
				<input id='Address1' name='Address1' class="form-control">
				<span class="help-block"></span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label  col-sm-3" for="Address2">Ваша адреса 2:</label>
			<div class="col-sm-9 form-element-group">
				<input id='Address2' name='Address2' class="form-control">
				<span class="help-block"></span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label  col-sm-3" for="City">Місто:</label>
			<div class="col-sm-4 form-element-group">
				<input id='City' name='City' class="form-control">
				<span class="help-block"></span>
			</div>
			<label class="control-label  col-sm-2" for="Area">Область:</label>
			<div class="col-sm-3 form-element-group">
				<input id='Area' name='Area' class="form-control">
				<span class="help-block"></span>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label  col-sm-3" for="Zip-code">Поштовий індекс:</label>
			<div class="col-sm-3 form-element-group">
				<input id='Zip-code' name='Zip-code' class="form-control">
				<span class="help-block"></span>
			</div>
			<label class="control-label  col-sm-2" for="Country">Країна:</label>
			<div class="col-sm-4 form-element-group">
				<input id='Country' name='Country' class="form-control">
				<span class="help-block"></span>
			</div>
		</div>
		<div class="form-group form-element-group">
			<label for="privacyConfirm" class="col-sm-10 control-label">
				Я підтверджую свою <a href="/privacy-agreement/" target="_blank">згоду</a> на використання персональних даних
				<span class="help-block"></span>
			</label>
			<div class="col-sm-2">
				<input type="checkbox" name="privacyConfirm" value="true" checked="checked" id="privacyConfirm" class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<input type='button' class="btn" id='vote-with-email' value='Проголосувати' >
			</div>
		</div>
	</div>
</div>
